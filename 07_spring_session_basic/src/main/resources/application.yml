spring:
  datasource:
    url: jdbc:h2:~/session-test;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  session:
    jdbc:
      initialize-schema: always # 세션 테이블 자동 생성

server:
  servlet:
    session:
      timeout: 5m
      cookie:
        name: JSESSIONID
        http-only: true
        secure: false

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.session: DEBUG